<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>Login!</h1>

    <!--form태그 POST방식으로 쓸꺼면 보안을 위해서 csrf_token을 써주는게 좋다-->
    <!--회원가입과 같은 정보를 처리할때는 POST 방식으로 처리해줘야한다.-->
    <form method= "POST" action ="/login/">
        {% csrf_token %}    <!--보안을 위해서 써주는 난수 발생기, csrf 방해를 방어해주는 것.-->
        Username:
        <br>
        <input name="username" type = "text" value="">
        <br>
        Password:
        <br>
        <input name="password" type = "password" value="">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login">
        <input class="btn btn-primary" type="button" value="signup" onclick="location.href='/signup_form'">
    </form>
</body>
</html>
