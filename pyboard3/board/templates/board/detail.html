<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function home(){
		location.href="/list/";
	}
	
	function update(){
		document.form1.action="/update/";
		document.form1.submit();
	}
	function del(){
		if(confirm("삭제하시겠습니까?"))
			document.form1.action="/delete/";
			document.form1.submit();
	}
</script>
</head>
<body>
   <h2>게시물 보기, 수정</h2>
   <form method="post" name="form1" enctype="multipart/form-data">
   {% csrf_token %}
      <table border="1" style="width:700px">
         <tr>
            <td>bno</td><td><input type="text" name="bno" value="{{dto.bno}}" readonly></td>
         </tr>
         <tr>
            <td>title</td><td><input type="text" name="title" value="{{dto.title}}" ></td>
         </tr>
         <tr>
            <td>writer</td><td><input type="text" name="writer" value="{{dto.writer}}" ></td>
         </tr>
         <tr>
            <td>content</td><td><textarea rows="3" cols="60" name="content">{{dto.content}}</textarea> </td>
         </tr>
         <tr>
            <td>hit</td><td><input type="text" name="hit" value="{{dto.hit}}" readonly></td>
         </tr>
         <tr>
            <td>files</td>
            <td>
               {% if dto.filesize > 0 %}
               <a href="/download?bno={{board.bno}}">{{dto.filename}} ({{filesize}} KB)</a>
               {% endif %}
               <input type="file" name="file">
            </td>
         </tr>
         <tr>
            <td>downs</td><td><input type="text" name="down" value="{{dto.down}}" readonly></td>
         </tr>
         <tr>
            <td colspan="2" align="center">
               <input type="button" value="목록" onclick="home()">
               <input type="button" value="수정" onclick="update()">
               <input type="button" value="삭제" onclick="del()">
            </td>
         </tr>
      </table>
   </form>
   <form method="post" action="/reply_insert/">
	  {% csrf_token %}
	  <div>작성자:<input type="text" name="writer" placeholder="작성자"></div>
	  <div>댓  글:<textarea rows=3 cols=70 name="content"></textarea></div>
	  <input type="hidden" name='bno' value={{dto.bno}}>
	  <div><button>댓글등록</button></div>
   </form>
   <!-- 댓글목록 -->
   <h3>댓글 리스트</h3>
   {% for comment in commentList %}
   <div>{{comment.writer}} ({{comment.post_date}})</div>
   <div>{{comment.content}}</div>
   {% endfor %}
</body>

</html>
